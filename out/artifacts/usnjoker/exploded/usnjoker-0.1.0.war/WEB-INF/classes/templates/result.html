<html xmlns:th="http://www.thymeleaf.org">
<head th:include="layout :: htmlhead" th:with="title='Hello'"></head>

<body>
<div th:replace="layout :: navbar">(navbar)</div>

<div class="container">
	<form action="#" id="form" th:action="@{/servey/save}" th:object="${servey}" method="post" accept-charset="UTF-8">
		<input type="hidden" id="questionOrdering" name="questionOrdering" th:value="${questionOrdering}"/>
		<input type="hidden" id="navigateType" name="navigateType" value=""/>
		<img class="img-responsive" th:src="${promotion}"/>
	</form>
</div>

<div th:include="layout :: footer" id="footer">(footer)</div>

<script th:inline="javascript">
	/*<![CDATA[*/

	function prev() {
		document.getElementById("navigateType").value="PREV";
		document.getElementById("form").submit();
	}

	function next() {
		document.getElementById("navigateType").value="NEXT";
		document.getElementById("form").submit();
	}

	/*]]>*/
</script>

</body>

</html>
