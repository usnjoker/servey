<html xmlns:th="http://www.thymeleaf.org">
<head th:include="layout :: htmlhead" th:with="title='Hello'"></head>

<body>
<div th:replace="layout :: navbar">(navbar)</div>

<div class="container">
	<form action="#" id="form" th:action="${nextLink}" th:object="${servey}" method="post" accept-charset="UTF-8">
		<input type="hidden" id="navigateType" name="navigateType"/>
		<div class="starter-template">
			<h4>개인정보 수집 동의</h4>
			<p>본 설문은 당사 내부에서의 의사결정을 위한 정보 수집을 목적으로 하며, 여기에 기재하시는 개인 정보는 내부 직원이라도 볼 수 없도록 암호화 되어 있습니다. '다음' 버튼을 누르시면 설문이 시작됩니다.</p>

			<div style="text-align: right;">
				<button type="button" id="nextBtn" class="btn btn-default btn-lg btn-primary"  onclick="next();">
					<span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span> 다음
				</button>
			</div>
		</div>
	</form>
</div>

<div th:include="layout :: footer" id="footer">(footer)</div>

<script th:inline="javascript">
	/*<![CDATA[*/

	function next() {
		document.getElementById("form").submit();
	}

	/*]]>*/
</script>

</body>

</html>
